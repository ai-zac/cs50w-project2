        <ul id="chat" class="list-group list-group-flush"></ul>
        <form>
            <div class="input-group">
                <textarea class="form-control" placeholder="message" type="text" id="msg"></textarea> 
            </div>
            <input id="name" type="text" value="{{ username }}" hidden>
            <button class="btn btn-dark" type="button" id="send">SEND</button>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
